<div class="row">
  <div class="col">
    <div class="input-group">

      <!-- select playlist -->
      <span *ngIf="playlistSelect" class="text-secondary pt-1 mr-2">Selected Playlist:</span>
      <ss-multiselect-dropdown (dropdownClosed)="selectPlaylist()" [settings]="playlistSettings" [texts]="playlistTexts" [options]="playlistOptions"
        [ngModel]="playlistSelectIds"></ss-multiselect-dropdown>

      <!-- update playlist -->
      <span class="input-group-btn">
        <button *ngIf="playlistSelect && needUpdate()" [class.disabled]="playlistState.updating" (click)="updatePlaylist()" type="button" class="btn btn-sm btn-success">
          {{playlistState.updating ? 'Updating...' : 'Update '+countUpdate()+' conversations'}}
        </button>
      </span>

      <!-- create new playlist button -->
      <input *ngIf="!playlistSelect" [(ngModel)]="playlistName" type="text" class="form-control form-control-sm"
        placeholder="Enter name" (keyup.enter)="createPlaylist()">
      <span class="input-group-btn">
        <button *ngIf="!playlistSelect" (click)="createPlaylist()" [class.disabled]="playlistState.loading" type="button" class="btn btn-sm btn-outline-success">
          {{playlistState.loading ? 'Creating...' : 'Create'}}
        </button>
      </span>

    </div>
  </div>
</div>
