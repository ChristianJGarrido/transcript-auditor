<div class="row">
  <div class="col">
    <div class="input-group">

      <span class="font-primary mt-1 mr-1">Playlist</span>

      <!-- select playlist -->
      <ss-multiselect-dropdown (dropdownClosed)="selectPlaylist()" [settings]="playlistSettings" [texts]="playlistTexts" [options]="playlistOptions" [ngModel]="playlistSelectIds"></ss-multiselect-dropdown>

      <!-- update playlist -->
      <span class="input-group-btn">
        <button *ngIf="playlistSelectIds[0] !== null" (click)="updatePlaylist()" type="button" class="btn btn-sm btn-outline-warning">Update</button>
      </span>

      <!-- create new playlist button -->
      <input *ngIf="playlistSelectIds[0] === null" [(ngModel)]="playlistName" type="text" class="form-control form-control-sm" placeholder="Enter name">
      <span class="input-group-btn">
        <button *ngIf="playlistSelectIds[0] === null" (click)="createPlaylist()" type="button" class="btn btn-sm btn-outline-success">Create</button>
      </span>

    </div>
  </div>
</div>
