<!-- date picker -->
<div class="row">
  <div class="col">
    <mat-form-field>
      <input matInput [matDatepicker]="pickerFrom" placeholder="From" [formControl]="dateFrom">
      <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
      <mat-datepicker #pickerFrom></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col">
    <mat-form-field>
      <input matInput [matDatepicker]="pickerTo" placeholder="To" [formControl]="dateTo">
      <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<!-- list filters -->
<!-- <ss-multiselect-dropdown [settings]="listSettings" [texts]="listSkillsTexts" [options]="list.skills" [(ngModel)]="skillsSelect"></ss-multiselect-dropdown> -->
<!-- <ss-multiselect-dropdown [settings]="listSettings" [texts]="listGroupsTexts" [options]="list.groups" [(ngModel)]="groupsSelect"></ss-multiselect-dropdown> -->
<!-- <ss-multiselect-dropdown [settings]="listSettings" [texts]="listAgentsTexts" [options]="list.agents" [(ngModel)]="agentsSelect"></ss-multiselect-dropdown> -->

<div class="row no-gutters mt-2">

  <!-- type options -->
  <div class="col-auto pr-2">
    <ss-multiselect-dropdown [settings]="typeSettings" [texts]="typeTexts" [options]="typeOptions" [(ngModel)]="typeSelect"
      (ngModelChange)="updateTypes()"></ss-multiselect-dropdown>
  </div>

  <!-- filter options -->
  <div class="col-auto pr-2">
    <ss-multiselect-dropdown [settings]="searchSettings" [texts]="filterTexts" [options]="filterOptions" [(ngModel)]="filterSelect"
      (ngModelChange)="getData()"></ss-multiselect-dropdown>
  </div>

  <div class="col">
    <div class="input-group">
      <!-- keyword options -->
      <ss-multiselect-dropdown [settings]="searchSettings" [texts]="searchTexts" [options]="searchOptions" [(ngModel)]="searchSelect"
        (ngModelChange)="getData()"></ss-multiselect-dropdown>
      <!-- keyword search -->
      <input [disabled]="!searchSelect.length" type="text" class="form-control form-control-sm" name="searchInput" [(ngModel)]="searchKeyword"
        (keyup.enter)="getData()" placeholder="Keywords...">
      <!-- search button -->
      <span class="input-group-btn">
        <button type="button" class="btn btn-outline-success btn-sm" (click)="getData()" [disabled]="loading">{{loading ? 'Loading...' : 'Search'}}</button>
      </span>
    </div>
  </div>
</div>
