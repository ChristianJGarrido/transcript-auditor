<div class="row">
  <div class="col-auto font-secondary">
    {{message.sentBy}}
  </div>
  <div class="col font-secondary">
    {{message.time | slice:11:19}}
  </div>
</div>
<div class="row">
  <div class="col font-primary" [ngClass]="message.sentBy === 'Agent' ? 'font-agent' : 'font-consumer'">{{message.messageData?.msg?.text}}</div>
</div>
