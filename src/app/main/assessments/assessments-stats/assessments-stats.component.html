<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <div class="row">
          <h5 class="col mb-0 card-title">Account</h5>
        </div>
        <div class="row">
          <h5 class="col mb-0 card-title text-muted">{{apiLogin.account}}</h5>
        </div>
      </div>
      <div *ngFor="let metric of metrics" class="col">
        <div class="row">
          <h5 class="col mb-0 card-title">{{metric.name}}</h5>
        </div>
        <div class="row">
          <h5 class="col mb-0 card-title text-muted">{{metric.value}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
