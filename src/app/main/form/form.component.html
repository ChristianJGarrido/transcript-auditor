<div class="card" id="form-container">
  <div class="card-body">
    <div class="row">
      <h5 class="card-title col-auto">Conversation Notes</h5>
      <div class="col text-right">
        <i class="fa fa-sticky-note p-1" matTooltip="Previous notes" style="cursor: pointer;" aria-hidden="true" (click)="openSidenav()"></i>
      </div>
    </div>
    <span class="card-subtitle mb-2 text-muted">ID: {{apiConversation?.info.conversationId}}</span>

    <form *ngIf="formReady">
      <!-- row for selectors -->
      <app-form-select [formData]="formData" [id]="apiConversation?.info.conversationId"></app-form-select>
      <!-- Row for notes -->
      <app-form-notes [formData]="formData" [id]="apiConversation?.info.conversationId"></app-form-notes>
      <!-- row for saved notification -->
      <app-form-save [afConversationData]="afConversationData"></app-form-save>
    </form>

    <!-- conversation agent summary -->
    <div *ngIf="apiConversation?.summary" class="row mt-2">
      <div class="col">
        <label class="font-primary">Agent Summary</label><br/>
        <span class="font-secondary"><small>{{apiConversation?.summary?.text}}</small></span>
      </div>
    </div>

  </div>
</div>
