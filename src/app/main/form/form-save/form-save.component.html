<div *ngIf="afSave$ | async" class="row mt-2">
  <div [ngSwitch]="afSave$ | async" class="font-secondary col">
    <span *ngSwitchCase="'saved'">
      <i style="color: green" class="fa fa-check" aria-hidden="true"></i> Saved</span>
    <span *ngSwitchCase="'saving'">
      <i class="fa fa fa-refresh fa-spin" aria-hidden="true"></i> saving</span>
  </div>
</div>
