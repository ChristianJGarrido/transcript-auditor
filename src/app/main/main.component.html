<!-- navbar -->
<nav class="navbar navbar-dark bg-dark">
  <img src="./assets/logo_header.png" class="logo-header img-fluid">
  <i class="fa fa-bars fa-2x" aria-hidden="true" (click)="openDialog()"></i>
</nav>

<!-- side nav container -->
<mat-sidenav-container class="example-container">
  <div class="container-fluid">

    <div class="row no-gutters mt-2">

      <div class="col-12 col-md-8 pr-md-1">
        <div class="row no-gutters">
          <div class="col-12 col-md-6 pr-md-1">
            <app-conversations [conversations]="conversations" (selectConversation)="getConversation($event)"></app-conversations>
          </div>
          <div class="col-12 col-md-6 mt-1 mt-md-0">
            <app-messages [conversation]="conversation" (nextConversation)="cycleConversations($event)"></app-messages>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4 mt-1 md-md-0">
        <div class="row no-gutters">
          <div class="col-12">
            <app-conversation-stats [conversation]="conversation"></app-conversation-stats>
          </div>
        </div>
        <div class="row no-gutters mt-1">
          <div class="col-12">
            <app-form [conversation]="conversation" [afData]="(afData$ | async)" [sidenav]="sidenav"></app-form>
          </div>
        </div>
      </div>


    </div>
  </div>

  <!-- side nav -->
  <mat-sidenav mode="push" position="end" #sidenav>
    <app-side-nav [afData]="(afData$ | async)"></app-side-nav>
  </mat-sidenav>

</mat-sidenav-container>
