<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-auto">
      <h5 class="card-title col-auto">Previous Notes</h5>
    </div>
    <div class="col text-right">
      <i class="p-1 fa fa-download" aria-hidden="true" matTooltip="Export to CSV" (click)="downloadCsv()" style="cursor: pointer;"></i>
    </div>
  </div>
  <div *ngIf="!(apiLoading$ | async)" class="font-secondary col-auto">Click note to select</div>
  <div *ngIf="(apiLoading$ | async)" class="font-secondary">
    <i class="fa fa-spinner fa-pulse text-center"></i> Loading...</div>
  <div class="scroll-container">
    <div *ngFor="let key of afKeys" class="row mt-2" (click)="selectNote(key)" style="cursor: pointer;">
      <div class="col-12 font-primary">
        {{afData?.conversations[key]?.lastUpdateTime | date}}
      </div>
      <div class="col-12 font-secondary">
        {{key}}
      </div>
      <div class="col-12 font-secondary">
        {{afData?.conversations[key]?.note}}
      </div>
    </div>
  </div>
</div>
