<div class="row mt-2 font-primary">
  <div class="col-6">
    <label for="outcomeSelect">Outcome Select</label>
    <select class="form-control" id="outcomeSelect" [(ngModel)]="formData.select" name="outcome" (ngModelChange)="changeSelect(formData.select)">
      <option [value]="1">1</option>
      <option [value]="2">2</option>
      <option [value]="3">3</option>
      <option [value]="4">4</option>
      <option [value]="5">5</option>
    </select>
  </div>
  <div class="col-6">
    <div *ngFor="let item of formData.check" class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" [(ngModel)]="item.value" (ngModelChange)="changeCheck(formData.check)"> {{item.key}}
      </label>
    </div>
  </div>
</div>
