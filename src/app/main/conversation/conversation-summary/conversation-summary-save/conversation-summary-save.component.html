<div *ngIf="afConversationData?.lastUpdateBy" class="row font-secondary">
  <div class="col">
    <small>Last Update: {{afConversationData?.lastUpdateBy}} ({{afConversationData?.lastUpdateTime | date:'medium'}})</small>
  </div>
</div>
<div *ngIf="afSave$ | async" class="row mt-2">
  <div [ngSwitch]="afSave$ | async" class="font-secondary col">
    <span *ngSwitchCase="'saved'">
      <i style="color: green" class="far fa-check" aria-hidden="true"></i> Saved</span>
    <span *ngSwitchCase="'saving'">
      <i class="far fa-sync-alt fa-spin" aria-hidden="true"></i> saving</span>
  </div>
</div>
