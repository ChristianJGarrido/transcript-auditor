<div class="row no-gutters">
  <!-- playlist controls -->
  <app-cycle-items *ngIf="playlistSelect" [type]="'playlist'" [index]="findIndex()" [items]="playlistIds"></app-cycle-items>
  <div class="col-auto" matTooltip="Manage Playlists" (click)="openDialog()">
    <i class="far fa-play-circle"></i>
  </div>
  <!-- playlist title -->
  <h5 class="col-auto card-title m-0 ml-2 mr-2">
    {{playlistSelect ? 'Playlist ('+(findIndex()+1)+' of '+playlistIds.length+')' : 'Select Playlist'}}
  </h5>
  <!-- playlist metadata -->
  <div class="col" *ngIf="playlistSelect">
    <div class="row no-gutters">
      <span class="col-auto font-primary">"{{playlistSelect.name}}" &nbsp; &nbsp;</span>
      <span class="col-auto font-tertiary pt-1"> Contains {{playlistSelect.conversationIds.length}} conversations &nbsp; | &nbsp;</span>
      <span class="col-auto font-tertiary pt-1"> Updated: {{playlistSelect.lastUpdateAt | date:'short'}}</span>
    </div>
  </div>
</div>
