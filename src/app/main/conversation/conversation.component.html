<div class="container-fluid">
  <div class="row mt-2">
    <div class="col">
      <app-conversation-playlist></app-conversation-playlist>
    </div>
  </div>
  <div class="row no-gutters mt-2">
    <div class="col-12 col-md-5 pr-2">
      <div class="row no-gutters">
        <app-conversation-stats [conversationSelect]="(conversationSelect$ | async)"></app-conversation-stats>
      </div>
      <div class="row no-gutters pt-2">
        <app-conversation-messages [conversations]="(conversations$ | async)" [conversationSelect]="(conversationSelect$ | async)"></app-conversation-messages>
      </div>
    </div>

    <div class="col-12 col-md-7">
      <div class="row no-gutters">
        <app-conversation-assessment [assessmentState]="(assessmentState$ | async)" [assessments]="(assessments$ | async)" [assessmentSelect]="(assessmentSelect$ | async)"></app-conversation-assessment>
      </div>
    </div>
  </div>
</div>
