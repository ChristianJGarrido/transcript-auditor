<div class="container-fluid">
  <div class="row no-gutters mt-2">
    <div class="col-12 col-md-5 mt-1 mt-md-0 pr-md-2">
      <div class="row no-gutters">
        <app-conversation-stats [apiConversation]="apiConversation"></app-conversation-stats>
      </div>
      <div class="row no-gutters pt-2">
        <app-conversation-messages [apiConversation]="apiConversation" (nextConversation)="cycleConversations($event)"></app-conversation-messages>
      </div>
    </div>

    <div class="col-12 col-md-7 mt-1 mt-md-0">
      <div class="row no-gutters pt-2">
        <app-conversation-summary [apiConversation]="apiConversation" [afConversationsData]="afConversationsData"></app-conversation-summary>
      </div>
    </div>
  </div>
</div>
