<div class="card" [class.loading-opacity]="assessmentState.loading">
  <div class="card-body">
    <div class="row">
      <h5 class="card-title col-auto">Quality Review</h5>
    </div>
    <ng-container *ngFor="let item of assessmentSelect.qa; let first = first; let last = last">
      <div *ngIf="item.rowType === 1" class="row no-gutters row-header" [class.mt-3]="!first">
        <div class="col font-secondary">
          {{item.label}}
        </div>
      </div>
      <div *ngIf="item.rowType === 2" class="row no-gutters row-content">
        <div class="col pl-2 font-primary">
          {{item.label}}
        </div>
        <div class="col-2 font-primary">
          {{item.score}}
        </div>
      </div>
    </ng-container>

  </div>
</div>
