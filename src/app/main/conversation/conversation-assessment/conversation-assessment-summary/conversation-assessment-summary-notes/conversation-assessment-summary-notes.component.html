<div class="row no-gutters font-primary">
  <div class="col">
    <form>
      <mat-form-field class="col">
        <textarea matInput matTextareaAutosize placeholder="{{label}}" [(ngModel)]="note" name="notes" (ngModelChange)="updateNote(note)"></textarea>
      </mat-form-field>
    </form>
  </div>
</div>
