<div class="container-fluid">
  <div class="row mb-2">
    <div class="col">
      <h4>Personality Descriptors</h4>
    </div>
  </div>
  <div *ngFor="let item of data.personality" class="row no-gutters">
    <div class="col-3">
      {{item.descriptor}}
    </div>
    <div class="col">
      <mat-slider [max]="item.max" [min]="item.min" [thumbLabel]="true" [invert]="true" [(ngModel)]="item.score">
      </mat-slider>
    </div>
    <div class="col-3">
      {{item.antonym}}
    </div>
  </div>
</div>
