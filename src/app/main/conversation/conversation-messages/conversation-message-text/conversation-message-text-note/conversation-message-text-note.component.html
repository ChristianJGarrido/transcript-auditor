<div class="modal-header">
  <h5 class="modal-title font-primary">Message Note</h5>
  <div class="col-1" (click)="dialogRef.close()">
    <i class="far fa-times" aria-hidden="true"></i>
  </div>
</div>
<div class="modal-body">

  <div class="row font-primary">
    <div class="col-12" id="text-container">
      <textarea placeholder="Type message note" class="col-12 form-control" [(ngModel)]="note" name="notes" (ngModelChange)="updateNote(true)"></textarea>
    </div>
  </div>

</div>

<div *ngIf="note" class="modal-footer">
  <button *ngIf="!confirm" (click)="confirm = true" type="button" class="btn btn-sm btn-outline-danger py-0">Clear</button>
  <button *ngIf="confirm" (mouseout)="confirm = false" (click)="clearNote()" type="button" class="btn btn-sm btn-danger py-0">Really delete note?</button>
</div>
