<div class="row no-gutters">
  <div class="col font-primary mr-2">
    <div class="card" [ngClass]="getClass(true)">
      <div class="row no-gutters pt-1 pl-2">
        <div class="col">
          <app-message-by [by]="getSource()" [userType]="getUserType()" [time]="message.time"></app-message-by>
        </div>
      </div>
      <div class="card-body p-2" [ngClass]="getClass(false)" [innerHTML]="getMessageText()"></div>
      <div [hidden]="!hasRichContent" class="row justify-content-center mb-2">
        <div class="col-8" #richContent></div>
      </div>
    </div>
  </div>

  <!-- Note icon -->
  <div *ngIf="assessmentSelect" class="col-auto mr-2">
    <table style="height: 100%;">
      <tbody>
        <tr>
          <td *ngIf="!hasMessageNote(getMessageId())" class="align-middle" (click)="openDialog($event)" matTooltip="Add note" matTooltipClass="material-tooltip"
            matTooltipPosition="right">
            <i class="fal fa-plus-circle fa-2x"></i>
          </td>
          <td *ngIf="hasMessageNote(getMessageId())" class="align-middle" (click)="openDialog($event)" [matTooltip]="getMessageNote(getMessageId())"
            matTooltipClass="material-tooltip" matTooltipPosition="right">
            <i class="fas fa-check-circle fa-2x"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
