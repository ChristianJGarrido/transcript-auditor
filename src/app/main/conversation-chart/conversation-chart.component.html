<div class="card">
  <div class="card-body">
    <div class="row">
      <h5 class="card-title col-auto">Conversation MCS</h5>
    </div>
    <div style="display: block">
      <canvas baseChart height="120" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" [legend]="chartLegend"
        [colors]="chartColors" [chartType]="chartType">
      </canvas>
    </div>
  </div>
</div>
