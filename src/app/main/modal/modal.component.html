<div class="modal-header">
  <h4 class="modal-title">Settings</h4>
  <div class="col-1">
    <i class="fa fa-times" aria-hidden="true" (click)="dialogRef.close()"></i>
  </div>
</div>
<div class="modal-body">
  <form #loginForm="ngForm">

    <!-- LE account number -->
    <mat-form-field class="col">
      <input matInput placeholder="LiveEngage Account" name="lpSite" [(ngModel)]="leUser.account">
    </mat-form-field>

    <!-- LE user name -->
    <mat-form-field class="col">
      <input matInput placeholder="LiveEngage Username" name="lpUser" [(ngModel)]="leUser.username">
    </mat-form-field>

    <!-- LE password -->
    <mat-form-field class="col">
      <input matInput type="password" placeholder="LiveEngage Password" name="lpPass" [(ngModel)]="leUser.password">
    </mat-form-field>

    <!-- LiveEngage login/logout buttons -->
    <button class="col btn btn-primary btn-sm" (click)="lelogin()" [hidden]="(events$ | async).isLoggedIn" [disabled]="(events$ | async).loggingIn">{{(events$ | async).loggingIn ? 'Logging in...' : 'Login to LiveEngage'}}</button>
    <button class="col btn btn-danger btn-sm" (click)="lelogout()" [hidden]="!(events$ | async).isLoggedIn">Logout of LiveEngage</button>
  </form>
  
</div>

<!-- Logout of Auditor -->
<div class="modal-footer">
  <button *ngIf="(isAdmin() | async)" type="submit" class="btn btn-outline-success" (click)="getAll()">Export User Data</button>
  <button type="submit" class="btn btn-outline-danger" (click)="logout()">Sign out</button>
</div>
