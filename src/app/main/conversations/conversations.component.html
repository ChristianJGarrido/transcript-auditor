<div class="card">
  <div class="card-body">
    <h5 class="card-title">Conversation List</h5>
    <div class="row no-gutters">
      <div class="col">
        <mat-form-field>
          <input matInput [matDatepicker]="pickerFrom" placeholder="From" [formControl]="dateFrom">
          <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <input matInput [matDatepicker]="pickerTo" placeholder="To" [formControl]="dateTo">
          <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
          <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-auto pr-0">
        <ss-multiselect-dropdown [settings]="searchSettings" [texts]="searchTexts" [options]="searchOptions" [(ngModel)]="searchSelect"></ss-multiselect-dropdown>
      </div>
      <input class="col form-control form-control-sm" name="searchInput" [(ngModel)]="searchKeyword">
      <button class="col-2 mr-3 btn btn-outline-success btn-sm" (click)="getData()">Search</button>
    </div>
    <ngx-datatable #table style="cursor: pointer;" [limit]="15" class="material" [columnMode]="'flex'" [rowHeight]="30" [headerHeight]="50"
      [footerHeight]="50" [rows]="rows" [columns]="columns" (activate)="clickDatatable($event)">
    </ngx-datatable>
  </div>
</div>
